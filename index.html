<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of Page -->
    <title>Alarm Clock</title>

    <!-- Extranal StyleSheet Link -->
    <link rel="stylesheet" href="CSS\style.css">
</head>

<body>
    <div class="page-logo">
        <img src="files\clock.svg" alt="logo">
    </div>
    <div class="page-title">
        <h1>ALARM CLOCK</h1>
    </div>
    <div class="main-section d-flex">
        <div class="clock-section d-flex">
            <div class="current-time mb" id="current-time">_ : _ : _ </div>
            <form class="alarm-form d-flex mb">
                <div>
                    <select name="hours" id="hours" required></select>

                    <select required name="minutes" id="minutes"></select>

                    <select required name="seconds" id="seconds"></select>
                    <select required name="am-pm" id="am-pm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button>
            </form>
            <div class="set-alarm-section">
                <div class="set-alarm-section-title mb">ALARMS LIST ARE SHOWING BELOW</div>
                <div class="alarms-section" id="alarms-container"></div>
            </div>
        </div>
    </div>
    
    <!-- Extranal JS Link -->
    <script src="Js\script.js"></script>
</body>
</html>
